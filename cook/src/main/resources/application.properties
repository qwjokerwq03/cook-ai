spring.application.name=cook
# OpenAI API Configuration
openai.api.key=your-openai-api-key-here
openai.api.url=https://api.openai.com/v1
openai.model=gpt-4-turbo  # or gpt-4, gpt-3.5-turbo
# DataSource Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/cookdb
spring.datasource.username=cookuser
spring.datasource.password=cookpassword
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create  # This can be 'create', 'validate', 'none', etc.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.main.allow-bean-definition-overriding=true

